<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duke Munches Spinner</title>
    <link rel="stylesheet" href="spinner.css">
</head>
<body>
<div class="container">
    <h1 class="centered-header">Duke Munchies Spinner</h1>
    <h4 class="centered-header">designed for indecisive munches, by indecisive munches :)</h4>
    <div class="items-container">  
        <div class="item item-1">1</div>   
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
        <div class="item item-7">7</div>
        <div class="item item-8">8</div>
    </div>

    <button id="btn" onclick="pickRestaurant()">Spin</button>


    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Your restaurant is...</h3>
        <p id="pText1">a</p>
        <p id="pText2">b</p>
        <p id="pText3">a</p>
        </div> 

        <!-- Original audio for munch sound -->
        <audio id="munchAudio">
            <source src="munch.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- New audio for click sound -->
        <audio id="clickAudio">
            <source src="click.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
    </div>

</div>

<script src="spinner.js"></script>
</body>
</html>
