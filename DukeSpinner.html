<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duke Munches Spinner</title>
    <link rel="stylesheet" href="spinner.css">
</head>
<body>

<div class="container">
    <h1 class="centered-header">Duke Munches Spinner</h1>
    <h4 class="centered-header">designed for indecisive munches, by indecisive munches :)</h4>
    <button id="btn1" class="locationBtn clicked">Marketplace</button>
    <button id="btn2" class="locationBtn">West Campus</button>
    <button id="btn3" class="locationBtn">9th Street</button>
    <div class="items-container">  
        <div class="item item-1">
            <p class="restaruantName">Wood-Fired</p>
        </div>   
        <div class="item item-2">
            <p class="restaruantName">Cucina</p>
        </div>
        <div class="item item-3">
            <p class="restaruantName">Harvest</p>
        </div>
        <div class="item item-4">
            <p class="restaruantName">Fusion</p>
        </div>
        <div class="item item-5">
            <p class="restaruantName">Durham Market</p>
        </div>
        <div class="item item-6">
            <p class="restaruantName">1892 Grille</p>
        </div>
        <div class="item item-7">
            <p class="restaruantName">Leaf & Ladle</p>
        </div>
        <div class="item item-8">
            <p class="restaruantName">Baker's Table</p>
        </div>
    </div>

    <button id="btn" onclick="pickRestaruant()">Spin</button>


    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Your restaruant is...</h3>
        <p id="pText1">a</p>
        <p id="pText2">b</p>
        <p id="pText3">a</p>
        </div> 
    </div>

</div>

<script src="spinner.js"></script>

</body>
</html>
